  <script src="/script.js"></script>
  <script>
    const musicPlayer = document.getElementById('bgMusic')
    const playBtn = document.getElementById('playMusic')
    const stopBtn = document.getElementById('stopMusic')
    const nextBtn = document.getElementById('nextMusic')
    const musicList = ["https://files.catbox.moe/6f5ce1.mp4"]
    let currentTrack = 0

    playBtn.addEventListener('click', () => {
      if (musicPlayer.paused) {
        musicPlayer.play()
      } else {
        musicPlayer.pause()
      }
    })

    stopBtn.addEventListener('click', () => {
      musicPlayer.pause()
      musicPlayer.currentTime = 0
    })

    nextBtn.addEventListener('click', () => {
      currentTrack = (currentTrack + 1) % musicList.length
      musicPlayer.src = musicList[currentTrack]
      musicPlayer.play()
    })
  </script>
